<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>NathouMeteo</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="config.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<script src="index.js"></script>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
        <div id="meteo" class="col-sm-8 col-md-8 col-lg-8 col-xl-8">
            <div id="meteoUp">
                <h1><span class="chVille">Toulouse</span>&nbsp;<img src="images/search.png" class="iconeSearch" data-toggle="modal" data-target="#modalVille"></h1>
                <img src="images/soleil.png" class="iconeMeteo">
                <h3><span class="chDesc">Nuageux</span></h3>
                <h2><span class="chTemp">12</span>°</h2>
            </div>
            <div id="meteoDown">
                <h5>Ressenti: <span class="chRessenti">11</span>°</h5>
                <h5>Vitesse vent : <span class="chVent">45</span>km/h</h5>
                <h5>Humidite : <span class="chHumidite">54</span>%</h5>
                <h5></h5>
            </div>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
    </div>
    <!--
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalVille">
        Choisir une ville
    </button>

    <div class="app">

    </div>
    -->

    <!-- Modal -->
    <div class="modal fade" id="modalVille" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <input type="text" id="choisirVille" name="choisirVille" placeholder="Veuillez entrer une Ville...">
                    <div class="resultat">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
